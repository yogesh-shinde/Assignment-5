<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Admission Form
  </h1>
  </div>
<div style="align:center">
  <form>
    <table>
      <tr>
        <div class="form-group">
          <td>
            <label>Student Name :
            </label>
          </td>
          <td>
            <input id="name" type="text" class="form-control">
          </td>
        </div>
      </tr>

      <tr>
        <div class="form-group">
          <td>
            <label>Address :</label>
          </td>
          <td>
            <textarea id="address" cols="30" rows="8" class="form-control"></textarea>
          </td>
        </div>
      </tr>

      <tr>
        <div class="form-group">
          <td>
            <label>Gender :</label>
          </td>
          <td>
            <input id="gender" type="text" class="form-control">
          </td>
        </div>
      </tr>

      <tr>
        <div class="form-group">
          <td>
            <label>Mobile No :</label>
          </td>
          <td>
            <input id="mob no" type="text" class="form-control">
          </td>
        </div>
      </tr>

      <tr>
        <div class="form-group">
          <td>
            <label>Email Id :</label>
          </td>
          <td>
            <input id="emailId" type="text" class="form-control">
          </td>
        </div>
      </tr>

      <tr>
        <div class="form-group">
          <td>
            <label>Batch Name :</label>
          </td>
          <td>
            <input id="batchname" type="text" class="form-control">
          </td>
        </div>
      </tr>

    </table>
  </form>
</div>
